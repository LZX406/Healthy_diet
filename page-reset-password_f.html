<script>

    function returnpage(){
        window.location.href="page-login_f.html";
            }
    
        function showPass(){
            var x = document.getElementById("new_password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
</script>
